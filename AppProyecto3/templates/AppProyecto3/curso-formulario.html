{% extends 'AppProyecto3/padre.html' %}

{% block titulo %}
Formulario - Agregar Curso
{% endblock titulo %}

{% block contenido %}
<section class="features-icons bg-light text-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form action="{% url 'curso-formulario' %}" method="POST">
                {% csrf_token %} 
                    <p>Curso: <input type="text" name="curso"></p>
                    <p>Camada: <input type="number" name="camada"></p>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock contenido %}
